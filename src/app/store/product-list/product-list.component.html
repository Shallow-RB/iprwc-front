<section class="text-gray-300 body-font">
  <div class="container px-5 py-24 mx-auto mb-52">
    <h1 class="overflow-hidden text-white text-2xl md:text-[2.5rem] text-center tracking-[0.35em] pt-10 md:pt-44 decoration-1 underline-offset-[8px] pb-3 underline">&nbsp;NFT Collection</h1>
    <h1 class="overflow-hidden text-white text-2xl md:text-[2.5rem] text-center tracking-[0.25em] pt-10 decoration-1 underline-offset-[14px] underline ">&nbsp;COSMOS</h1>
    <div class="flex flex-wrap justify-evenly mt-8 sm:mt-20">
      <div class="lg:w-1/3 md:w-1/2 p-4 w-full text-center rounded-2xl mt-2 sm:mt-20 z-10"
           *ngFor="let product of products">
        <!--          start of card-->
        <a class="block overflow-hidden group w-full">
          <div class="border-2 border-gray-500 hover:border-cyan-600 transition duration-500 ease-in-out rounded-3xl overflow-hidden border-">
            <img
              class="group-hover:scale-105 transition-transform duration-500 object-cover w-full h-[350px] sm:h-[450px]"
              src="{{product.imageURL}}"
              alt="Basic Tee Product"
            />
          </div>

          <div class="relative pt-4">
            <h3 class="text-lg sm:text-2xl
            text-white group-hover:underline group-hover:underline-offset-4 group-hover:decoration-1">
              {{product.name}}
            </h3>

            <p class="mt-2">
              <span class="font-medium text-sm sm:text-xl tracking-wider text-gray-400 group-hover:text-white transition duration-300 ease-in-out">$ {{product.price}}</span>
            </p>
          </div>

        </a>
        <button (click)="addToCart(product, $event)"
          class="flex items-center mx-auto mt-2 sm:mt-8 px-6 py-2  transition ease-in duration-200 uppercase rounded-full hover:bg-cyan-800 hover:text-white border-2 border-gray-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="pointer-events-none scale-125 mr-5 mb-1" viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          Add to cart
        </button>

      </div>
    </div>
  </div>
</section>
