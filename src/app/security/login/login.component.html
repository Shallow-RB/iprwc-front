<div class="relative container mx-auto p-4 bg-[#101010] h-screen">
  <div class="w-full md:w-1/2 lg:w-1/3 mx-auto mt-72">
    <h1 class="text-3xl text-white font-bold text-center self-center tracking-[.5em]">&nbsp;LOGIN</h1>
    <form #f="ngForm" (ngSubmit)="submit(f)" class="flex flex-col mt-4">
      <input
        ngModel
        #name="ngModel"
        minlength="4"
        name="username"
        id="usernameField"
        type="username"
        class="text-cyan-300 px-4 py-3 w-full rounded-md bg-secondarybg focus:border-gray-600 focus:bg-secondarybg focus:ring-0 text-md"
        placeholder="Username"
        required
        autocomplete="off"
      />

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-500 font-semibold mt-2 ml-2">

        <div *ngIf="name.errors?.['required']">
          Name is required.
        </div>
        <div *ngIf="name.errors?.['minlength']">
          Name must be at least 4 characters long.
        </div>


      </div>

      <input
        ngModel
        required
        minlength="4"
        #password="ngModel"
        name="password"
        id="passwordField"
        type="password"
        class="text-cyan-300 mt-4 px-4 py-3 w-full rounded-md bg-secondarybg focus:border-cyan-600 focus:bg-secondarybg focus:ring-0 text-md"
        placeholder="Password"
        autocomplete="off"
      />


      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="text-red-500 font-semibold mt-2 ml-2">

        <div *ngIf="password.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="password.errors?.['minlength']">
          Password must be at least 4 characters long.
        </div>
      </div>

      <p *ngIf="this.authService.invalidCredentials" class="text-red-500 italic font-semibold text-center mt-12">Something went wrong.
        <br>Please try again.</p>

      <a (click)="submit(f)"
         class="w-48 mt-8 self-center justify-center relative inline-flex items-center px-8 py-3 overflow-hidden text-white border border-current rounded group hover:text-cyan-500 focus:outline-none focus:ring hover:delay-100">

        <span class="absolute right-0 transition-transform translate-x-full group-hover:-translate-x-4">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </span>
        <span class="text-sm font-medium transition-all group-hover:mr-4 ">
          LOG IN
        </span>
      </a>
      <div class="flex flex-col items-center mt-5">

        <p class="mt-1 text-sm text-gray-400">
          New here?
          <a routerLink="/register" class="ml-1 font-medium text-cyan-500">Sign up now</a>
        </p>
      </div>
    </form>
  </div>
</div>
